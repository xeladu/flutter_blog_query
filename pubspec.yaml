name: flutter_blog_query
description: A powerful search function for the QuickCoder blog archive
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^1.1.0
  url_launcher: ^6.1.12
  intl: ^0.17.0
  flutter_riverpod: ^2.3.6
  flutter_launcher_icons: ^0.13.1  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - images/pachirisu200x200.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images\\quick_coder_plain.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "images\\quick_coder_plain.png"